<main>
    <mat-card>
        <button mat-raised-button (click)="navigateToClienteCreate()">
            Novo Cliente
        </button>

        <input type="text" 
        placeholder="Pesquisar cliente" 
        [(ngModel)]="searchTerm" 
        (input)="filterCliente()"
            class="pesquisa" />

        <app-cliente-read [clientes]="filteredCliente"></app-cliente-read>
    </mat-card>
</main>
